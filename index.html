<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>My Todo List</h1>
    <!--<button id="displayButton">Display Todos</button>
    <button id="toggleAllButton">Toggle All</button>-->
    <div>
        <button onclick="handlers.displayTodos()">Display Todos</button>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTextInput" type="text">
    </div>
      
    <div>
        <button onclick="handlers.changeTodo()">Change</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
      
    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input id="deletePositionInput" type="number">
    </div>
      
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
